  <body>
    <header class="title">
      <h1 class="title__heading">Nothing Gold Can Stay</h1>
      <hr class="rule">
      <h2 class="title__subheading">By Robert Frost</h2>
    </header>
    <main>
      <article class="poem">
        <p class="poem__line">
          Nature's first green is gold,
        </p>
        <p class="poem__line">
          Her hardest hue to hold.
        </p>
        <p class="poem__line">
          Her early leaf's a flower;
        </p>
        <p class="poem__line">
          But only so an hour.
        </p>
        <p class="poem__line">
          Then leaf subsides to leaf.
        </p>
        <p class="poem__line">
          So Eden sank to grief,
        </p>
        <p class="poem__line">
          So dawn goes down to day.
        </p>
        <p class="poem__line">
          Nothing gold can stay.
        </p>
      </article>
    </main>
